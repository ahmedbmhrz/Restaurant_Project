<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI Prediction</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-8">
        <div class="flex items-center gap-2">
            <svg class="w-8 h-8 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <span class="text-xl font-bold tracking-tight">Nexus Food AI</span>
        </div>
        <div class="flex gap-6 text-sm font-medium text-gray-500">
            <a href="#" class="hover:text-teal-500">Home</a>
            <a href="#" class="hover:text-teal-500">Branch's</a>
            <a href="#" class="text-teal-500">AI Prediction</a>
        </div>
        <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
    </nav>

    <div class="container mx-auto p-8">
        
        <div class="nexus-card p-8 mb-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-700">Generate Forecast</h2>
            
            <form id="predictionForm" class="flex flex-col md:flex-row gap-4 items-end">
                <div class="w-full md:w-1/3">
                    <label class="block text-sm font-bold text-gray-500 mb-2">Target Metric</label>
                    <div class="relative">
                        <select id="target" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl appearance-none focus:outline-none focus:border-teal-500">
                            <option value="all">Predict Everything</option>
                            <option value="sales">Total Revenue / Sales</option>
                            <option value="inventory">Inventory Usage</option>
                            <option value="staff">Staff Requirements</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="w-full md:w-1/3">
                    <label class="block text-sm font-bold text-gray-500 mb-2">Timeframe</label>
                    <select id="timeframe" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-teal-500">
                        <option value="7">Next 7 Days</option>
                        <option value="30">Next 30 Days</option>
                        <option value="90">Next Quarter</option>
                    </select>
                </div>

                <button type="submit" class="nexus-btn px-8 py-3 font-bold shadow-lg">
                    Run AI Model
                </button>
            </form>
        </div>

        <div id="resultsArea" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden">
            <div class="nexus-card p-6 md:col-span-2">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg text-gray-700">Sales Forecast</h3>
                    <span class="text-xs bg-teal-100 text-teal-800 px-2 py-1 rounded-full">Confidence: 94%</span>
                </div>
                <canvas id="predictionChart" height="150"></canvas>
            </div>

            <div class="space-y-6">
                <div class="nexus-card p-6 border-l-4 border-teal-500">
                    <h4 class="text-gray-500 text-sm font-bold">Predicted Revenue</h4>
                    <p class="text-3xl font-bold text-gray-800 mt-2">$24,500</p>
                    <p class="text-green-500 text-sm mt-1">â–² 12% vs last month</p>
                </div>
                
                <div class="nexus-card p-6 border-l-4 border-red-400">
                    <h4 class="text-gray-500 text-sm font-bold">Alert</h4>
                    <p class="text-gray-600 mt-2 text-sm">Inventory for "Chicken Stock" predicted to run low by Friday.</p>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js.js') }}"></script>
</body>
</html>
